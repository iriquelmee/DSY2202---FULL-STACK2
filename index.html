<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PYME - Juegos de mesa</title>
  <link rel="icon" type="image/svg+xml" href="img/chess-ico.svg">

  <!-- Breferencias de estilo remota boostrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- hoja de estilos custom -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- nabvar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">JUEGOS DE MESA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- contador de items carrito-->
    <button class="btn btn-outline-light position-relative" id="boton-carrito">
      <img src="img/cart.svg" alt="Carrito" width="24" height="24">
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-counter"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- contenido -->
<div class="container mt-5" id="lista-productos">
</div>

<!-- seccion carrito-->
<div class="container mt-5" id="seccion-carrito" style="display: none;">
  <h2>Carrito</h2>
  <div id="items-carrito">
  </div>
  <div id="precio-total">
  </div>
  <button class="btn btn-primary" id="boton-vaciar-carrito">Vaciar Carrito</button>
</div>

<!-- archivos referenciados de manera remota Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<!-- referenciando scripts locales -->
<script src="js/index.js" type="module"></script>
<script src="js/cart.js" type="module"></script>

</body>
</html>
